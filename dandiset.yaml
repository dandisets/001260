description: 'Brain-wide high-density extracellular recordings (Neuropixels) in head-fixed
  mice during distinct passive listening and auditory behavioral tasks. About half
  of the recordings are in the prefrontal cortex (PFC) and half from other brain regions
  (3 cortical and 10 subcortical). In PFC we include 11 subregions: secondary motor
  area (MOs), anterior cingulate area – dorsal and ventral part (ACAd, ACAv), prelimbic
  area (PL), infralimbic area (ILA), orbital area – medial, lateral, and ventrolateral
  part (ORBm, ORBvl, ORBl), agranular insular area – dorsal and ventral part (AId,
  AIv), and frontal pole (FRP). '
